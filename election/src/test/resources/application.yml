server:
  port: 8081
spring:
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/vote_app
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
      oauth2:
          jwt:
            issuer-uri: http://localhost:8080/realms/ILV